<h3>{{leyenda}}-{{progreso}}</h3>
<div class="input-group">
    <span class="input-group-btn">
<button (click)='CambiarValor(-5)' class="btn btn-primary" type="button"><i class="mdi mdi-minus"></i></button>
</span>
    <input #txtProgress type="number" class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChanges)="onChanges($event)" min="1" max="100">
    <span class="input-group-btn">
  <button (click)="CambiarValor(+5)" class="btn btn-primary" type="button"><i class="mdi mdi-plus"></i></button>
</span>

</div>
